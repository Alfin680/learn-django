<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h2>Welcome</h2>
    <br><br>
    <a class="btn btn-primary" href="{% url "blog" %}" role="button">Create blogs</a><br><br>
    <table class="table table-bordered">
        <tr>
            <th>Title</th>
            <th>Content</th>
        </tr>
        {% for obj in  obj %}
        <tr>
            <td>{{obj.title}}</td>
            <td>{{obj.content}}</td>
            <td><a class="btn btn-success" href="{% url 'blogUpdate' obj.id %}"  role="button">Update</a></td>
            <td><a class="btn btn-danger" href="#" role="button">Delete</a></td>
        
        </tr>
        {% endfor %}
    </table>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    
  </body>
</html>
