<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Blog</h1>
    <form action="{% url "blogData" %}" method="post" >
        {% csrf_token %}
        <input type="text" name="title" id="" placeholder="Title"><br><br>
        <textarea name="content" id="" cols="50" rows="10" placeholder="Enter the blog content"></textarea><br><br>
        <input type="submit" value="Submit">
    </form>
    
</body>
</html>
